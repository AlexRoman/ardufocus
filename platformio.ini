[platformio]
env_default = uno, pro, nano, uno_native, pro_native, nano_native

[common]
lib_ignore        =
src_build_flags   = -Wall -Wextra -fmax-errors=3
lib_deps_external =

[env:uno]
platform        = atmelavr
board           = uno
framework       = arduino
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags}
lib_deps        = ${common.lib_deps_external}

[env:uno_native]
platform        = atmelavr
board           = uno
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags}
lib_deps        = ${common.lib_deps_external}

[env:pro]
platform        = atmelavr
board           = pro16MHzatmega328
framework       = arduino
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags}
lib_deps        = ${common.lib_deps_external}
; Uncomment this line if you have upgraded the bootloader
; on your Arduino Pro Mini
;upload_speed    = 115200

[env:pro_native]
platform        = atmelavr
board           = pro16MHzatmega328
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags}
lib_deps        = ${common.lib_deps_external}
; Uncomment this line if you have upgraded the bootloader
; on your Arduino Pro Mini
;upload_speed    = 115200

[env:nano]
platform        = atmelavr
board           = nanoatmega328
framework       = arduino
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags}
lib_deps        = ${common.lib_deps_external}
; Uncomment this line if you have upgraded the bootloader
; on your Arduino Nano
;upload_speed    = 115200

[env:nano_native]
platform        = atmelavr
board           = nanoatmega328
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags}
lib_deps        = ${common.lib_deps_external}
; Uncomment this line if you have upgraded the bootloader
; on your Arduino Nano
;upload_speed    = 115200

[env:debug]
platform        = atmelavr
board           = pro16MHzatmega328
lib_ignore      = ${common.lib_ignore}
src_build_flags = ${common.src_build_flags} -fverbose-asm
lib_deps        = ${common.lib_deps_external}
extra_scripts   = doc/bin/add-linker-flags.py
;
; This is a special build that will allow you to see the ASM inline
; with the source code.
; # avr-objdump -Slz -Isrc .pioenvs/debug/firmware.elf >> .pioenvs/debug/firmware.S
